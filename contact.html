
<!DOCTYPE html>
<html lang="en" style="font-size: 16px;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Contact Us</title>
</head>

<body>

    <div style="display: flex; justify-content: space-between; align-items: center; height: 100vh; overflow: hidden;">

        <div style="flex-basis: 50%; overflow: hidden; position: relative;">
            <img src="CV/image/contactme.png" alt="Contact Image" style="width: 100%; height: 100%; object-fit: cover; animation: zoomIn 5s infinite alternate;">
        </div>

        <div style="flex-basis: 50%; padding: 50px; background-color: #f0f4f8; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); opacity: 0; animation: fadeIn 1s forwards;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2>Contact Us</h2>
                <p>Feel free to reach out to us</p>
            </div>

            <form action="#" method="post">
                <div style="margin-bottom: 20px;">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; resize: vertical;"></textarea>
                </div>

                <div style="margin-bottom: 20px;">
                    <button type="submit" style="background-color: #69275c; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Send Message</button>
                </div>
            </form>
        </div>

    </div>

    <style>
        @keyframes zoomIn {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>

</body>

</html>
